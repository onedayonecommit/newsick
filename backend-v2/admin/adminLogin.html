<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div class="adminPage">
      <div class="loginBox">
        <div class="logText">Administrator</div>
        <form action="보낼주소" method="post">
          <div class="logInputFrame">
            <div class="idBox">
              <div class="idText">ID</div>
              <input class="idInput" />
            </div>
            <div class="passwordBox">
              <div class="passwordText">PASSWORD</div>
              <input class="passwordInput" />
            </div>
          </div>
          <input type="submit" class="loginButton" value="logIn" />
        </form>
      </div>
    </div>
  </body>
</html>
